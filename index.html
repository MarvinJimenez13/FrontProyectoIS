<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <title>Proyecto IS - Resistencias</title>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-locale_es-mx.js"></script>
    <script src="controladores/ControladorHome.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/funciones/resistencia.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
  <body ng-app="Home" onload="evaluar()">
    <nav class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 text-center p-3">
                    <img src="assets/images/losvenososlogo.png">
                </div>
                <div class="col-12 col-md-8 text-right">
                    <ul class="mb-0">
                        <li class="d-inline-block p-3"><a href="#" class="lead text-secondary">Gestión - Resistencias</a></li>
                        <li class="d-inline-block p-3"><a href="#" class="lead text-secondary">Datos - Equipo</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center titulo">
                    <h1 class="lead text-light">Proyecto - Ingeniería de Software</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="my-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 id="registroPivote">Registro de Resistencias</h4>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-12 col-md-6 resistenciaIMG">
                    <table class="wow animate__backInLeft" data-wow-duration="1s">
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <img class="resistencia" src="assets/images/resistencia/resleft.gif">
                                    <img class="resistencia" id="Rcolor1" src="assets/images/resistencia/Negro.gif">
                                    <img class="resistencia" id="Rcolor2" src="assets/images/resistencia/Negro.gif">
                                    <img class="resistencia" id="Rcolor3" src="assets/images/resistencia/Negro.gif">
                                    <img class="resistencia" src="assets/images/resistencia/spacer.gif">
                                    <img class="resistencia" id="Rcolor4" src="assets/images/resistencia/Dorado.gif">
                                    <img class="resistencia" src="assets/images/resistencia/resright.gif">
                                </td>
                            </tr>
                            <tr class="text-center">
                                <select id="color1" class="select-css primero" onchange="evaluar()">
                                    <option value="negro">Negro</option>
                                    <option value="marron">Marrón</option>
                                    <option value="rojo">Rojo</option>
                                    <option value="naranja">Naranja</option>
                                    <option value="amarillo">Amarillo</option>
                                    <option value="verde">Verde</option>
                                    <option value="azul">Azul</option>
                                    <option value="violeta">Violeta</option>
                                    <option value="gris">Gris</option>
                                    <option value="blanco">Blanco</option>
                                </select>
                                <select id="color2" class="select-css" onchange="evaluar()">
                                    <option value="negro">Negro</option>
                                    <option value="marron">Marrón</option>
                                    <option value="rojo">Rojo</option>
                                    <option value="naranja">Naranja</option>
                                    <option value="amarillo">Amarillo</option>
                                    <option value="verde">Verde</option>
                                    <option value="azul">Azul</option>
                                    <option value="violeta">Violeta</option>
                                    <option value="gris">Gris</option>
                                    <option value="blanco">Blanco</option>
                                </select>
                                <select id="color3" class="select-css" onchange="evaluar()">
                                    <option value="negro">Negro</option>
                                    <option value="marron">Marrón</option>
                                    <option value="rojo">Rojo</option>
                                    <option value="naranja">Naranja</option>
                                    <option value="amarillo">Amarillo</option>
                                    <option value="verde">Verde</option>
                                    <option value="azul">Azul</option>
                                    <option value="violeta">Violeta</option>
                                    <option value="gris">Gris</option>
                                    <option value="blanco">Blanco</option>
                                    <option value="dorado">Dorado</option>
                                    <option value="plateado">Plateado</option>
                                </select>
                                <select id="color4" class="select-css ultimo" onchange="evaluar()">
                                    <option value="ninguna">Ninguno</option>
                                    <option value="dorado">Dorado</option>
                                    <option value="plateado">Plateado</option>
                                </select>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-12 col-md-6">
                    <form ng-controller="registro">
                        <div class="form-group">
                          <label>Tipo</label>
                          <select class="select-css ultimo" ng-model="registro.tipo">
                            <option value="fija">Fija</option>
                            <option value="variable">Variable</option>
                            <option value="dependiente">Dependiente</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label>Valor Nominal</label>
                            <input id="valorNominal" type="text" class="form-control" ng-model="registro.valorNominal">
                        </div>
                        <div class="form-group">
                            <label>Tolerancia</label>
                            <input id="tolerancia" type="text" class="form-control" ng-model="registro.tolerancia">
                        </div>
                        <div class="form-group">
                            <label>Potencia</label>
                            <input type="text" class="form-control" ng-model="registro.potencia">
                        </div>
                        <button type="submit" ng-click="$event.preventDefault(); registrarResistencia(registro);" class="btn btn-info registrar">Registrar</button>
                      </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
