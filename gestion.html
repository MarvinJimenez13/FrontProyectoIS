<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/gestion.css">
    <title>Gestión de Resistencias</title>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-locale_es-mx.js"></script>
    <script src="assets/js/Session.js"></script>
    <script src="assets/js/Utils.js"></script>
    <script src="controladores/ControladorGestion.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
  </head>
  <body ng-app="Gestion">
    <nav class="bg-light sticky-top">
      <div class="container">
          <div class="row">
              <div class="col-12 col-md-4 text-center p-3">
                  <img src="assets/images/losvenososlogo.png">
              </div>
              <div class="col-12 col-md-8 text-right">
                  <ul class="mb-0">
                      <li class="d-inline-block p-3"><a href="index.html" class="lead text-secondary">Inicio</a></li>
                      <li class="d-inline-block p-3"><a href="#" class="lead text-secondary">Datos - Equipo</a></li>
                  </ul>
              </div>
          </div>
      </div>
    </nav>
    <main>
      <div class="container" ng-controller="gestion">
        <div class="row">
          <div class="col-12 mt-3">
            <h4 id="registroPivote"><b>Gestión de Resistencias Registradas</b></h4>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-4 mt-2 wow animate__backInLeft" data-wow-duration="1s" ng-repeat="resistencia in resistencias">
            <div class="card" style="width: 23rem;">
              <table class="ml-2">
                <tbody>
                  <tr>
                    <td colspan="2">
                      <img class="resistencia" src="assets/images/resistencia/resleft.gif">
                      <img class="resistencia" id="Rcolor1" src="assets/images/resistencia/{{ resistencia.colores.color1 }}.gif">
                      <img class="resistencia" id="Rcolor2" src="assets/images/resistencia/{{ resistencia.colores.color2 }}.gif">
                      <img class="resistencia" id="Rcolor3" src="assets/images/resistencia/{{ resistencia.colores.color3 }}.gif">
                      <img class="resistencia" src="assets/images/resistencia/spacer.gif">
                      <img class="resistencia" id="Rcolor4" src="assets/images/resistencia/{{ resistencia.colores.color4 }}.gif">
                      <img class="resistencia" src="assets/images/resistencia/resright.gif">
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="card-body">
                <h5 class="card-title">Tipo - {{ resistencia.tipo }}</h5>
                <p class="card-text">Valor Nominal: {{ resistencia.valorNominal }}</p>
                <a href="#" class="btn btn-outline-info">Gestionar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
